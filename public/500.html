<!DOCTYPE html>
<html>
<head>
  <title>Gigi is sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: pink;
    color: blue;
    text-align: right;
    font-family: times new roman, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 30%;
    max-width: 50em;
    margin: 40em auto 0;
    display:inline-block;
    font-weight:bold;
    vertical-align:middle;
  }

  .rails-default-error-page div.dialog > div {
    border: 45px solid white;
    border-right-color: purple;
    border-left-color: orange;
    border-bottom-color: magenta;
    border-top: groove; solid 4px;
    border-top-left-radius: 0px;
    border-top-right-radius: 20px;
    background-color: gray;
    padding: 350px 40% 0;
    box-shadow: 10 30px 30px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: green;
    line-height: 1.5em;
    font-weight:bold;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: blue;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 40px;
    border-top-color: red;
    color: black;
    box-shadow: 70 3px 8px rgba(50, 50, 50, 0.100);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Gigi is sorry, but something went wrong.</h1>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
